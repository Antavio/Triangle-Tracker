<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Triangle Tracker</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
  <script src="js/scripts.js"></script>
  <h2>Triangle Tracker</h2>
  <form id = "inputForm">
    <p>Input the Length values to determine type of a Triangle:</p>
    <label for="Length-one"><strong>First Length</strong></label>
    <input type="text" id="Length-one" placeholder="Enter First Length"><br>
    <label for="Length-two"><strong>Second Length</strong></label>
    <input type="text" id="Length-two" placeholder="Enter Second Length"><br>
    <label for="Length-three"><strong>Third Length</strong></label>
    <input type="text" id="Length-three" placeholder="Enter Third Length"><br><br>
    <button type="button" name="Check" class="button" id="check" onclick="tracker()">Submit</button>
    <button type="button" name="Clear" class="button" id="clear" onclick="clearInput()">Clear</button>
  </form>
</body>
</html>
