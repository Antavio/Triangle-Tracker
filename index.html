<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Triangle Tracker</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
  <script src="js/scripts.js"></script>
  <h2>Triangle Tracker</h2>
  <form id = "inputForm">
    <p>Input Length value to determine type of a Triangle</p>
    <hr>
    <label for="Length-one">Enter First Length</label>
    <input type="text" id="Length-one" placeholder="First Length"><br><br>
    <label for="Length-two">Enter Second Length</label>
    <input type="text" id="Length-two" placeholder="Second Length"><br><br>
    <label for="Length-three">Enter Third Length</label>
    <input type="text" id="Length-three" placeholder="Third Length"><br>
    <button type="button" name="Check" id="check" onclick="tracker()">Submit</button>
    <button type="button" name="Clear" id="clear" onclick="clearInput()">Clear</button>
  </form>
</body>
</html>
